<body>
	<script>
	
	var count1=100;
	var count2=200;
		var total=count1+count2;
		var count3=500;
		var final_value=count3-total;
		document.write('total value is' + total);
		document.write('')
		
		//finding given vlue is odd or even number
		var input = 200;
		var result = input % 2;
		document.write('<hr> ressult '+result +'<br>');
		//selection done based on result variable valuenif result is equal to 0 print even number string else print odd number string
		document.write ((result == 0) ? 'even number':'odd number');
		
		//using comparison operators
		//once comparison is preform we can get a boolean result (true/false)
		document.write('<hr>' + (count1 > count2));
		document.write('<hr>' + (count1 < count2));
		document.write('<hr>' + (100>=100));
		document.write('<hr>' + (200<=200));
		document.write('<hr>' + (count1 == count2));
		document.write('<hr>' + (100==200));
		document.write('<hr>' + ('100' === 100));
		document.write('<hr>' + (100 !=200));
		
		//using logical operators 
			//logical operators will use when there is a need for validate mulyiple comparison operators
		document.write('<hr> using AND ' + ((count1 > count2) && (count1<count2)));
		document.write('<hr> using AND ' + ((100 !=200) && (count1<count2)));
		
		//using or operator - eighter one input need to true for or operator to set final result True
		document.write('<hr> using OR ' + ((count1 > count2) || (count1<count2)));
		document.write('<hr> using OR ' + ((100 !=200) || (count1<count2)));
		
		
		//NOT operator will convert the result into its opposite value
		
		document.write('<hr> NOT operator ' + !((count1 > count2) && (count1<count2)));
		
		
		
	</script>
